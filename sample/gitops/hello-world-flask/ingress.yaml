apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-flask-ingress
  namespace: argocd
spec:
  ingressClassName: nginx
  rules:
  - host: edu00-python.com
    http:
      paths:
      - backend:
          service:
            name: hello-flask-svc
            port:
              number: 80
        path: /
        pathType: Prefix
